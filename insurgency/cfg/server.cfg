// -- EXAMPLE GLOBAL SERVER CONFIG

// Server Name
hostname "Conq 40 - Chicago DEV Server | Ultra-Brutal | 40 Bots."
// Tactical operation mapcycle - firefight, vip, search and destroy...
mapcyclefile "mapcycle_conquer_daylight_fixed.txt"
// Maxplayers including bots allowed on server
maxplayers 48
// Active playlist. Format: sv_playlist <playlist>
sv_playlist "nwi/conquer"
// 0 US-East, 1 US-West, 2 South America, 3 Europe, 4 Asia, 5 Australia, 6 Middle East, 7 Africa, 255 World
sv_region 255

//
// -- SERVER PASSWORDS
//

// Server password required to join the server. (Default: blank/empty/nothing)
sv_password ""

//
// -- !RCON SETTINGS!
//

// RCON Password, change this or anyone can do terrible things.
rcon_password "CHANGE_THIS_PASSWORD"
// Number of minutes to ban users who fail rcon authentication (Default: 0)
sv_rcon_banpenalty 60
// Enable or disable rcon logging (Default: 1)
sv_rcon_log 1
// Max number of times a user can fail rcon authentication before being banned (Default: 10)
sv_rcon_maxfailures 3

//
// -- MIXED GAME GLOBALS
//

// Display death messages? (Default: 1)
sv_hud_deathmessages 0
// Show friendly player names when looking at them (Default: 1)
sv_hud_targetindicator 1
// Enabling this will allow the dead and living to use VOIP and talk to each other (Default: 0)
sv_deadvoice 1
// When enabled, friendlies can set off teammates explosives if they are reactive (Default: 0)
mp_friendlyfire_explosives 1

//
// -- AUTO-KICK SETTINGS
//

// After this many seconds without a message from a client, the client is dropped (Default: 65)
sv_timeout 60
// Kick idle players ( mins ) (Default: 0)
mp_autokick_idlers 10

//
// -- FRIENDLY FIRE AND TEAM KILLS
//

// Enable Friendly Fire (Default: 1)
mp_friendlyfire 1
// The frac value applied to friendly fire damage (Default: 0)
mp_friendlyfire_damage 0.2
// The fractional value applied to friendly fire damage when in a spawn area (Default: 0)
mp_friendlyfire_damage_spawnarea 0.1

// How to punish team killing ( 0 = none, 1 = warning, 2 = kill ) (Default: 1)
mp_tkpunish 1
// Number of TKs allowed before auto-kick (Default: 3)
mp_autokick_tk_limit 3
// Automatically kick team-killing players (Default: 1)
mp_autokick 1
// Amount of time between TKs being cooled off ( seconds ) (Default: 180)
mp_autokick_tk_cooldown 300

//
// -- CUSTOM TIMERS
//

// Postgame timer in seconds (Default: 0)
mp_timer_postgame 10
// Postround timer in seconds (Default: 15)
mp_timer_postround 10
// Timer for the pre-game (before the game starts, usually after map change or on mp_restartgame) (Default: 10)
mp_timer_pregame 16
// Timer for the pre-round (before the round starts, usually after a previous round ends or on mp_restartround 1) (Default: 10)
mp_timer_preround 10
//  Preround timer in seconds for the first round (Default: 15)
mp_timer_preround_first 16
// Timer for the post-round (after the round starts) (Default: 15)
mp_timer_postround 10

//
// -- VOTE SETTINGS
//

// A vote that fails cannot be re-submitted for this long (Default: 300)
sv_vote_failure_timer 360
// Can people hold votes to restart the game? (Default: 1)
sv_vote_issue_restart_game_allowed 0
// Can people hold votes to restart the round? (Default: 1)
sv_vote_issue_restart_round_allowed	0
// Can people hold votes to change AI count? (Default: 0)
sv_vote_issue_botcount_allowed 0
// Can people hold votes to change AI difficulty? (hell no) (Default: 1)
sv_vote_issue_botdifficulty_allowed	0
// Present players with a list of maps to choose from? (Default: 1)
sv_map_voting 0
